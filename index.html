<!DOCTYPE html>
<html>
<head>
    <title>Simple Phaser Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            touch-action: none;
            -ms-touch-action: none;
            overscroll-behavior: none;
        }
        canvas { display: block; outline: none; max-width: 100vw; height: auto; margin: 0 auto; }
        #mobile-controls {
            position: fixed;
            left: 0; right: 0; bottom: 12px;
            display: flex;
            justify-content: center;
            gap: 18px;
            padding: 0 12px;
            user-select: none;
            -webkit-user-select: none;
            z-index: 10;
        }
        .mc-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.5);
            color: #fff;
            font-size: 28px;
            display: flex; align-items: center; justify-content: center;
            touch-action: none;
        }
        .mc-btn:active { background: rgba(255,255,255,0.2); }
        @media (max-width: 420px){ .mc-btn{ width:60px; height:60px; font-size:24px; } }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
</head>
<body>
    <!-- Phaser will auto-inject the game canvas here -->
    <script src="game.js"></script> <!-- Link to your external JS file -->
    <div id="mobile-controls">
        <button id="btn-left" class="mc-btn" aria-label="left">←</button>
        <button id="btn-right" class="mc-btn" aria-label="right">→</button>
        <button id="btn-jump" class="mc-btn" aria-label="jump">↑</button>
    </div>
</body>
</html>
