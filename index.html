<!DOCTYPE html>
<html>
<head>
    <title>Simple Phaser Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            touch-action: none;
            -ms-touch-action: none;
            overscroll-behavior: none;
        }
        canvas { display: block; outline: none; max-width: 100vw; height: auto; margin: 0 auto; }
        #mobile-controls {
            position: fixed;
            left: 0; right: 0; bottom: 12px;
            display: flex;
            justify-content: center;
            gap: 18px;
            padding: 0 12px;
            user-select: none;
            -webkit-user-select: none;
            z-index: 10;
        }
        #audio-ui {
            position: fixed; right: 10px; top: 10px; z-index: 11;
            display: flex; gap: 8px; align-items: center;
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 6px 8px; border-radius: 10px;
            color: #fff; font: 14px system-ui, sans-serif;
            backdrop-filter: blur(2px);
        }
        #mute-btn { cursor: pointer; }
        #vol { width: 110px; }
        .mc-btn {
            width: 86px; height: 86px;
            border-radius: 50%;
            background: rgba(80,150,255,0.16);
            border: 2px solid rgba(80,150,255,0.5);
            color: #fff;
            font-size: 30px;
            display: flex; align-items: center; justify-content: center;
            touch-action: none;
            backdrop-filter: blur(2px);
        }
        /* Jump button base color */
        #btn-jump { background: rgba(0,200,83,0.18); border-color: rgba(0,200,83,0.55); }

        /* Press/active feedback */
        .mc-btn:active, .mc-btn.pressed { background: rgba(255,255,255,0.28); }
        #btn-jump:active, #btn-jump.pressed { background: rgba(0,200,83,0.34); }

        @media (max-width: 420px){ .mc-btn{ width:74px; height:74px; font-size:26px; } }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
</head>
<body>
    <!-- Phaser will auto-inject the game canvas here -->
    <script src="game.js"></script> <!-- Link to your external JS file -->
    <div id="audio-ui">
        <button id="mute-btn" class="mc-btn" style="width:40px;height:40px;font-size:18px;border-radius:8px;border:1px solid rgba(255,255,255,0.5);background:rgba(255,255,255,0.12)">üîà</button>
        <input id="vol" type="range" min="0" max="1" step="0.05" value="0.8" />
    </div>
    <div id="mobile-controls">
        <button id="btn-left" class="mc-btn" aria-label="left" onpointerdown="this.classList.add('pressed')" onpointerup="this.classList.remove('pressed')" onpointerout="this.classList.remove('pressed')">‚Üê</button>
        <button id="btn-right" class="mc-btn" aria-label="right" onpointerdown="this.classList.add('pressed')" onpointerup="this.classList.remove('pressed')" onpointerout="this.classList.remove('pressed')">‚Üí</button>
        <button id="btn-jump" class="mc-btn" aria-label="jump" onpointerdown="this.classList.add('pressed')" onpointerup="this.classList.remove('pressed')" onpointerout="this.classList.remove('pressed')">‚Üë</button>
    </div>
</body>
</html>
