<!DOCTYPE html>
<html>
<head>
    <title>Simple Phaser Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            touch-action: none;
            -ms-touch-action: none;
            overscroll-behavior: none;
        }
        canvas { display: block; outline: none; max-width: 100vw; height: auto; margin: 0 auto; }
        #mobile-controls {
            position: fixed;
            left: 0; right: 0; bottom: 62px;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0 12px;
            user-select: none;
            -webkit-user-select: none;
            z-index: 10;
        }
        #audio-ui {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 20;
            display: flex; gap: 8px; align-items: center;
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 6px 8px; border-radius: 10px;
            color: #fff; font: 14px system-ui, sans-serif;
            backdrop-filter: blur(2px);
            touch-action: auto;
        }
        /* أزرار الصوت والعودة سيتم تنسيقها عبر JavaScript مباشرة */
        #vol { width: 180px; height: 34px; touch-action: auto; appearance: none; -webkit-appearance: none; background: transparent; }
        #vol::-webkit-slider-thumb { appearance: none; -webkit-appearance: none; width: 24px; height: 24px; background: #fff; border-radius: 50%; border: 2px solid #09f; margin-top: -8px; }
        #vol::-webkit-slider-runnable-track { height: 8px; background: rgba(255,255,255,0.5); border-radius: 6px; }
        #vol-label { min-width: 40px; text-align: right; opacity: 0.9; }
        .mc-btn {
            width: 120px; height: 120px;
            border-radius: 50%;
            background: rgba(80,150,255,0.16);
            border: 2px solid rgba(80,150,255,0.5);
            color: #fff;
            font-size: 40px;
            display: flex; align-items: center; justify-content: center;
            touch-action: none;
            backdrop-filter: blur(2px);
        }
        /* Jump button base color */
        #btn-jump { background: rgba(0,200,83,0.18); border-color: rgba(0,200,83,0.55); }

        /* Press/active feedback */
        .mc-btn:active, .mc-btn.pressed { background: rgba(255,255,255,0.28); }
        #btn-jump:active, #btn-jump.pressed { background: rgba(0,200,83,0.34); }

        @media (max-width: 420px){ .mc-btn{ width:110px; height:110px; font-size:36px; } }
    </style>
    <!-- Preload audio files at page load for faster first play -->
    <link rel="preload" as="audio" href="assets/bgm_game.mp3" type="audio/mpeg">
    <link rel="preload" as="audio" href="assets/sfx_collect.mp3" type="audio/mpeg">
    <link rel="preload" as="audio" href="assets/sfx_jump.mp3" type="audio/mpeg">
    <link rel="preload" as="audio" href="assets/sfx_win.mp3" type="audio/mpeg">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
</head>
<body>
    <!-- Phaser will auto-inject the game canvas here -->
    <div id="audio-ui">
        <button id="home-btn" class="ui-btn" aria-label="home">🏠</button>
        <button id="mute-btn" class="ui-btn" aria-label="mute">🔈</button>
        <input id="vol" type="range" min="0" max="1" step="0.05" value="0.5" />
        <span id="vol-label">50%</span>
    </div>
    <div id="mobile-controls">
        <button id="btn-left" class="mc-btn" aria-label="left" onpointerdown="this.classList.add('pressed')" onpointerup="this.classList.remove('pressed')" onpointerout="this.classList.remove('pressed')">←</button>
        <button id="btn-right" class="mc-btn" aria-label="right" onpointerdown="this.classList.add('pressed')" onpointerup="this.classList.remove('pressed')" onpointerout="this.classList.remove('pressed')">→</button>
        <button id="btn-jump" class="mc-btn" aria-label="jump" onpointerdown="this.classList.add('pressed')" onpointerup="this.classList.remove('pressed')" onpointerout="this.classList.remove('pressed')">↑</button>
    </div>
    <script src="game.js"></script> <!-- Link to your external JS file -->
</body>
</html>
